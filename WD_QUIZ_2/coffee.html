<style>
    * {
    /*
      Para saan to?
      Lahat kasi ng HTML element or tag ay may default style
      kaya pansin mo minsan may margin agad ang isang element
      kahit wala ka pang style na nilalagay. 
      " * " selector is para maselect lahat ng HTML element or
      tag. Then ginawa kong zero yung margin at padding para
      mas macontrol siya.
    
      Try mo icomment yung style sa ibaba kung gusto mo makita.
    */
    margin: 0;
    padding: 0;
